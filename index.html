<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div id="header-logo">
        <img src="" alt="">
      </div>
      <div id="header-text">
        <div id="tittle">
          <h1>CONSTRUYENDO QUINDIO</h1>
        </div>
        <nav id="header-buttons">
          <button>REGISTRATE</button>
          <button>INICIAR SESION</button>
          <button>NOSOTROS</button>
          <button>PQR</button>
          <div id="apps">APPS</div>
          <input type="text" name="" id="" placeholder="Buscar">
        </nav>
      </div>
    </header>
    <main>
      <div class="buttons">
        <button><i class="fa-solid fa-house"></i><h5>INICIO</h5></button>
        <button><img src="" alt=""><h5>QUINDIO</h5></button>
        <button><i class="fa-brands fa-pagelines"></i><h5>AMBIENTAL</h5></button>
        <button><i class="fa-regular fa-handshake"></i><h5>ALIADOS DEL PROYECTO</h5></button>
        <button><i class="fa-regular fa-newspaper"></i><h5>BUENAS PRACTICAS</h5></button>
        <button><i class="fa-solid fa-scale-balanced"></i><h5>NORMATIVIDAD</h5></button>
        <button><i class="fa-sharp fa-solid fa-chart-column"></i><h5>ESTADISTICAS DEL SECTOR</h5></button>
        <button><i class="fa-sharp fa-solid fa-unlock"></i><h5>DATOS ABIERTOS</h5></button>
        <button><i class="fa-solid fa-wrench"></i><h5>SERVICIOS</h5></button>
      </div>
      <section id="slider">
        <div class="slider">
          <ul>
            <li><img src="https://res.cloudinary.com/dasuy0gun/image/upload/v1662602380/Conciertos/Demi-lovato_cezkzc.png" alt=""></li>
            <li><img src="https://res.cloudinary.com/dasuy0gun/image/upload/v1662602577/Conciertos/82d35267-33b6-4db0-b8db-1d2746547e3e_zo2j5e.jpg" alt=""></li>
            <li><img src="https://res.cloudinary.com/dasuy0gun/image/upload/v1662602883/Conciertos/7715d413-f4d9-4962-ba0a-02d54181f3b4_axbxuh.jpg" alt=""></li>
            <li><img src="https://res.cloudinary.com/dasuy0gun/image/upload/v1664480331/Conciertos/ddc55ace-bf66-4729-bad6-cece59125c06_gpxsmu.jpg" alt=""></li>
          </ul>
        </div>
      </section>
      <div id="div2">
        <h3>ULTIMAS NOVEDADES</h3>
        <div id="div-images">
          <img src="img/Imagen1.png" alt="">
          <img src="img/Imagen2.png" alt="">
          <img src="img/Imagen3.png" alt="">
        </div>
      </div>
    </main>
    <footer>
      <div id="contacts">
        <div id="contacts-imgs">
          <i class="icon fa-solid fa-location-dot"></i>
          <i class="icon fa-solid fa-phone-volume"></i>
          <i class="icon fa-solid fa-envelope"></i>
        </div>
        <div id="contacts-text">
          <h5>ARMENIA</h5>
          <h5>9999999999</h5>
          <h5>CONTACTO@CONSTRUYENDOQUNDIO.COM.CO</h5>
        </div>
      </div>
      <div id="developers">
        <div id="devs-tittle">
          <h4>PROYECTO DESARROLLADO POR:</h4>
        </div>
        <div id="devs-imgs">
          <img src="img/SenaLogo.png" alt="" class="logo">
          <img src="img/camacolLogopng.jpg" alt="" class="logo">
          <img src="img/sennovaLogo.png" alt="" class="logo">
        </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/f5ce703e18.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
